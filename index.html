<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp form</title>
     <!-- font awesome cdn links -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <!-- custom css links -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="links">
                <h3 class="title">sign in with</h3>
                <div class="buttons">
                    <a href="#" class="btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="input-box">
                <h3 class="title">or sign in with email</h3>
                <div class="input">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="" placeholder="email" id="">
                </div>
                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="" placeholder="password" id="">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">remember me</label>
                </div>
                <input type="submit" value="sign in" class="sign-in-btn">
            </div>
        </form>
    </div>


</body>
</html>
